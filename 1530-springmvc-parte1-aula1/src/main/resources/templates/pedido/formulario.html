<html>
<head th:replace="~{base :: logo}"></head>
<head th:replace="~{base :: head}"></head>
	

<body>
	<div class="container">
		<div th:replace="~{base :: titulo}"></div>
		
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method ="POST">
			
				<div class="mb-3">
					<label class="form-label" for=nomeProduto>Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" type="text" class="form-control" name="nomeProduto" placeholder ="nome do produto"/>
					<small>Informe qual o nome do produto</smal>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros do nome do produto
					</div>
				</div>
				
	
				<div class="mb-3">
					<label class="form-label" for=urlProduto>UrlProduto</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" name="urlProduto" placeholder ="url do produto"/>
					<small>Procure em um site o produto e cole a url da pagina aqui</smal>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
						Erros url produto
					</div>
				</div>
				
				<div class=mb-3>
					<label class="form-label" for=urlImagem,>Imagem</label><br>	
					<input th:field="*{urlImagem}"  th:errorclass="is-invalid" class="form-control" name="urlImagem" placeholder ="url da imagem"/>
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</smal>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
						Erros url imagem
					</div>
				</div>
			
				<div class="mb-3">
				<label class="form-label" for=descricao>Descrição</label>
				<textarea th:field="*{descricao}" class="form-control" name="descricao" placeholder ="Adicione detalhes importantes para ajudar o comprador"/></textarea>
				</div>
				
				<button   class="btn btn-dark" type="submit">Cadastrar</button>		
			
			</form>
		</div>
		</div>
		</body>
			
</html>
